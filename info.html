<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Informasi Update</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
      background: #343a40;
      color: white;
      padding: 60px 0;
      text-align: center;
    }
    .card:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .time {
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Informasi Update DigiCraft.id</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#berita">Berita</a></li>
          <li class="nav-item"><a class="nav-link" href="#kategori">Kategori</a></li>
          <li class="nav-item"><a class="nav-link" href="#kontak">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <div class="container">
      <h1>Info Update DigiCraft.id</h1>
      <p class="lead">Dapatkan berita dan info update terbaru.</p>
      <p id="datetime" class="time"></p>
    </div>
  </section>

  <!-- Berita -->
  <section id="berita" class="container py-4">
    <h2 class="mb-4">Update Terbaru</h2>
    <div class="row" id="newsContainer">
      <!-- Kartu berita dari JS -->
    </div>
  </section>

  <!-- Kontak -->
  <section id="kontak" class="bg-light py-5">
    <div class="container text-center">
      <h3>Hubungi Admin</h3>
      <p>Email: fizzx404@gmail.com | Telegram: @NEOV7_bot</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Informasi Update DigiCraft
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
  <script>
    // Menampilkan waktu sekarang
  function updateTime() {
    const now = new Date();
    const tanggal = now.toLocaleDateString('id-ID', {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });

    const waktu = now.toLocaleTimeString('id-ID');
    document.getElementById('datetime').textContent = `${tanggal} | ${waktu}`;
  }

  // Panggil pertama kali saat halaman dimuat
  updateTime();

  // Update setiap 1 detik
  setInterval(updateTime, 1000);

    // Berita contoh
    const berita = [
      {
        judul: "Update Harian",
        deskripsi: "Fungsi Pesanan yang sudah di perbaiki,dan sudah bisa di gunakan.",
        waktu: "28 Juni 2025 | 23.13.29"
      }
    ];

    // Render berita
    const container = document.getElementById('newsContainer');
    berita.forEach(item => {
      container.innerHTML += `
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">${item.judul}</h5>
              <p class="card-text">${item.deskripsi}</p>
              <p class="text-muted small">${item.waktu}</p>
            </div>
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
