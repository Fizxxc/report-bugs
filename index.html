<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report Bug - DigiCraft</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1f2f, #3a3a52);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }

    .glass-container {
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 460px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
      color: #ffffff;
      letter-spacing: 1px;
    }

    input, textarea {
      width: 100%;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 12px 15px;
      margin-top: 10px;
      font-size: 14px;
      outline: none;
    }

    input::placeholder, textarea::placeholder {
      color: #ccc;
    }

    input[type="file"] {
      padding: 10px;
      background: transparent;
      border: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      background: rgba(40, 167, 69, 0.8);
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: rgba(40, 167, 69, 1);
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <h2>ü™≤ Laporan Bug DigiCraft</h2>
    <input type="text" id="nama" placeholder="Nama atau Email Anda" />
    <textarea id="bugReport" placeholder="Jelaskan bug yang Anda temui..."></textarea>
    <input type="file" id="screenshot" accept="image/*" />
    <button onclick="kirimLaporan()">Kirim Laporan</button>
  </div>

  <script>
    async function kirimLaporan() {
      const nama = document.getElementById('nama').value.trim();
      const laporan = document.getElementById('bugReport').value.trim();
      const fileInput = document.getElementById('screenshot');
      const file = fileInput.files[0];

      if (!nama || !laporan) {
        Swal.fire('Ups!', 'Silakan isi nama dan laporan bug terlebih dahulu.', 'warning');
        return;
      }

      const TOKEN = '6439522031:AAGphEnYCdsDVZQYt-a6mMZmV0zqZ2g6RC8';
      const CHAT_ID = '6450551010';

      const pesan = `ü™≤ *Laporan Bug Baru*\nüë§ Pelapor: ${nama}\n\nüìù Deskripsi:\n${laporan}`;

      // Kirim teks terlebih dahulu
      await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: pesan,
          parse_mode: 'Markdown'
        })
      });

      // Kirim gambar jika ada
      if (file) {
        const formData = new FormData();
        formData.append('chat_id', CHAT_ID);
        formData.append('photo', file);
        formData.append('caption', `üì∑ Screenshot dari ${nama}`);

        await fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {
          method: 'POST',
          body: formData
        });
      }

      Swal.fire('Berhasil!', 'Laporan bug berhasil dikirim!', 'success');
      document.getElementById('nama').value = '';
      document.getElementById('bugReport').value = '';
      fileInput.value = '';
    }
  </script>
</body>
</html>
